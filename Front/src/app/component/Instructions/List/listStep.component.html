<div class="container" style="width: 100%; height:750px; max-width: 440px">
  <div *ngFor="let currentStep of steps">
    <div class="panel panel-default" style="max-height:750px;">
      <div class="pos">
        <p><span class="font">{{'Step' | translate}} {{ currentStep.positionInInstruction }}  </span> {{ currentStep.nameOfStep }}</p>
        <p> {{currentStep.textInStep}} </p>
      </div>
    </div>
  </div>
</div>
